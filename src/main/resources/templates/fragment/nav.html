<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

<div th:fragment="navbar">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/index}">OOOO購物網	</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <form class="form-inline my-2 my-lg-0">
				<!--
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Search...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-number">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
				-->
				
				<ul class="navbar-nav"  sec:authorize="!isAuthenticated()">
				    <li class="nav-item active">
				      <a class="nav-link" th:href="@{/index/login}">登入</a>
				    </li>
				</ul>
				
				<ul class="navbar-nav"  sec:authorize="isAuthenticated()">
					<li class="nav-item">
				      <a class="nav-link" href="#" sec:authentication="principal.user">user</a>
				    </li>
					<li class="nav-item">
						<a class="btn btn-success btn-sm ml-3" th:href="@{/shopping/cart/mylist}" sec:authorize="isAuthenticated()">
		                    <i class="fa fa-shopping-cart"></i> Cart
		                    <span class="badge badge-light" id="mycart" sec:authentication="principal.shoppingCartCount">0</span>
		                </a>
					</li>
				    <li class="nav-item active">
				      <a class="nav-link" th:href="@{/logout}" >登出</a>
				    </li>
				</ul>
			
            </form>
        </div>
</nav>
</div>
</body>
</html>
