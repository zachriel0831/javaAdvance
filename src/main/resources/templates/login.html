<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/head :: header">
    <title id="pageTitle">登入</title>


</head>
<style>
	.img-fluid {
		width: 730px;
		height: 485px;
		
	}
</style>

<body>
 	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/index}">OOOO購物網	</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

	  <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
		<ul class="navbar-nav">
			 <li class="nav-item active">
				 <a class="nav-link" th:href="@{/index}">回首頁</a>
			</li>
		</ul>
	  </div>
 	</nav>

    <div class="container">
        <div class="mt-3">
            <div class="row">
	 		
                <div class="col-md-4 login-sec">
                    <h2 class="text-center">會員登入</h2>
                    <form class="login-form" th:action="@{/logon}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-uppercase">帳號</label>
                            <input type="text"  name="userName" class="form-control" placeholder="">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">密碼</label>
                            <input type="password"  name="pwd" class="form-control" placeholder="">
                        </div>
					
						<div th:if="${param.error}">
				         	<p style="color:red">   帳號或密碼錯誤! </p>
				        </div>

                        <div class="form-check">     
                            <button type="submit" class="btn btn-dark btn-login float-right">登入</button>
                        </div>

                    </form>
                </div>
                <div class="col-md-8 banner-sec">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" th:src="@{/img/activity/a1.jpg}"  alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text">
                                        <h2></h2>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" th:src="@{/img/activity/a2.jpg}"  alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text">
                                        <h2></h2>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" th:src="@{/img/activity/a3.jpg}"  alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text">
                                        <h2></h2>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
